<app-header></app-header>
<br><br>
<div class="form">

    <div class="container col-md-12 ">
        <h3 style="text-align: center;"> <strong>Register Now!</strong></h3>

        <div class="form-group">
            <label for=""> First Name : </label>
            <input type="text" class="form-control" [(ngModel)]="person.first_name" name="first_name" id="first_name"
                aria-describedby="helpId" placeholder="Enter Firstname">
        </div>
        <div class="form-group">
            <label for="">Last Name : </label>
            <input type="text" class="form-control" [(ngModel)]="person.last_name" name="lastname" id="lastname"
                aria-describedby="helpId" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="">User Name : </label>
            <input type="text" class="form-control" [(ngModel)]="person.user_name" name="" id=""
                aria-describedby="helpId" placeholder="Enter User Name">
        </div>
        <div class="form-group">
            <label for="">Password : </label>
            <input [(ngModel)]="person.password" type="password" class="form-control" name="password" id="password"
                placeholder="Enter Password ">
        </div>
        <!-- <div class="form-group">
            <label for="">Confirm Password : </label>
            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                placeholder="Enter Password Again">
        </div> -->
        <div class="form-group">
            <label for="">Address: </label>
            <input type="text" class="form-control" [(ngModel)]="person.address" name="address" id="address"
                aria-describedby="helpId" placeholder="Enter Address Eg: Pune">
        </div>
        <div class="form-group">
            <label for="">Phone Number : </label>
            <input type="number" class="form-control" [(ngModel)]="person.phone_no" name="phone_no" id="phone_no"
                aria-describedby="helpId" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
            <label for="">Age</label>
            <input type="number" class="form-control" [(ngModel)]="person.age" name="age" id="age"
                aria-describedby="helpId" placeholder="Enter Age">
        </div>
        <div class="form-group">
            <label for="">Join Date</label>
            <input type="date" class="form-control" [(ngModel)]="person.join_date" name="join_date" id="join_date"
                aria-describedby="helpId" placeholder="">
        </div>

        <div class="form-group">
            <label for="">Identity</label>
            <input type="text" class="form-control" [(ngModel)]="person.identity" name="identity" id="identity"
                aria-describedby="helpId" placeholder="Enter identity Eg: Adhar Card,Driving License">
        </div>

        <div class="form-check form-check-inline">
            <label class="form-check-label">Gender :
                <input [(ngModel)]="person.Gender" class="form-check-input" type="radio" name="gender" id="gender"
                    value="Male"> Male
                <input [(ngModel)]="person.Gender" class="form-check-input" type="radio" name="gender" id="gender"
                    value="Female"> Female
            </label>
        </div><br>
        <div class="container">
            <div class="form-check form-check-inline">
                <label class="form-check-label">Role :
                    <input class="form-check-input" [(ngModel)]="person.role" type="radio" name="role" id="role"
                        value="member"> Member
                    <input class="form-check-input" [(ngModel)]="person.role" type="radio" name="role" id="role"
                        value="owner">
                    Owner
                </label>
            </div>
        </div><br>
        <button (click)="onNext()" type="submit" class="btn btn-success"
            style="margin-left:auto;margin-right:auto;display:block;" data-toggle="modal"
            data-target="#myModalRegister">Next
        </button>
        <br>
    </div>
    <div>
        <br>&nbsp;<br>
        <br>&nbsp;<br>

    </div>
</div>

<!-- Member Modal -->
<div class="modal fade" *ngIf="person.role === 'member'" id="myModalRegister" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Member Registeration</h4>
            </div>
            <div class="modal-body">
                <form action="" method="POST" class="form-horizontal" role="form">
                    <div class="container">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label " for="text">Height</label>
                                <input type="number" class="form-control" [(ngModel)]="member.height"
                                    [ngModelOptions]="{standalone: true}" placeholder="Enter Plan Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label " for="text">Weight:</label>
                                <input type="number" class="form-control" [(ngModel)]="member.Weight"
                                    [ngModelOptions]="{standalone: true}" placeholder="Enter Plan Description">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary" (click)="registerMember()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Owner Modal -->

<div class="modal fade" *ngIf="person.role === 'owner'" id="myModalRegister" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Owner Registeration</h4>
            </div>
            <div class="modal-body">
                <form action="" method="POST" class="form-horizontal" role="form">
                    <div class="container">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label " for="text">Gym Name</label>
                                <input type="text" class="form-control" [(ngModel)]="gym.gym_name"
                                    [ngModelOptions]="{standalone: true}" placeholder="Enter Plan Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label " for="text">Gym Location :</label>
                                <input type="text" class="form-control" [(ngModel)]="gym.gym_Loc"
                                    [ngModelOptions]="{standalone: true}" placeholder="Enter Plan Description">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary" (click)="registerOwner()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
