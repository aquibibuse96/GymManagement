<div class="row">
    <div class="col-sm-6">
        <h3> <strong matBadge="{{ plans.length}}" matBadgeOverlap="true"> <i class="glyphicon glyphicon-edit"></i> Plans
            </strong></h3>
    </div>
    <div class="col-sm-6">
        <button type="submit" mat-raised-button color="primary" style="float:right ; margin-top: 15px"
            data-toggle="modal" data-target="#myModalPlan" *ngIf="isValid">Add
            Plan &nbsp;<i class="	glyphicon glyphicon-plus-sign"> </i></button>
    </div>
</div>
<br>
<table mat-table [dataSource]="plans" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="plan_name">
        <th mat-header-cell *matHeaderCellDef> Plan Name </th>
        <td mat-cell *matCellDef="let element"> {{element.plan_name}} </td>
    </ng-container>
    <ng-container matColumnDef="plan_description">
        <th mat-header-cell *matHeaderCellDef> Plan Description </th>
        <td mat-cell *matCellDef="let element"> {{element.plan_description}} </td>
    </ng-container>
    <ng-container matColumnDef="plan_price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price }}/- Rs </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"> Edit </th>
        <td mat-cell *matCellDef="let element">
            <button class="btn btn-success" style="margin-left: 35%;" *ngIf="isValid" class="btn btn-success"
                data-toggle="modal" data-target="#myModalPlan" (click)="editPlan(plan)">Edit</button></td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef style="text-align: center"> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button class="btn btn-danger" style="margin-left: 35%;" *ngIf="isValid"
                (click)="onDelete(plan.plan_id)">Delete</button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row">
    </tr>
</table>


<!-- Modal -->
<div class="modal fade" id="myModalPlan" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Plan</h4>
            </div>
            <div class="modal-body">
                <form action="" method="POST" class="form-horizontal" role="form">
                    <div class="container">
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label " for="text">Plan Name:</label>
                                <input type="text" class="form-control" [(ngModel)]="plan.plan_name"
                                    [ngModelOptions]="{standalone: true}" placeholder="Enter Plan Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label " for="text">Plan Description:</label>
                                <input type="text" class="form-control" [(ngModel)]="plan.plan_description"
                                    [ngModelOptions]="{standalone: true}" placeholder="Enter Plan Description">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label class="control-label " for="text">Price:</label>
                                <input type="number" class="form-control" [(ngModel)]="plan.price"
                                    [ngModelOptions]="{standalone: true}" placeholder="Enter Price">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary" (click)="registerPlan(myGymId)">Submit</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
