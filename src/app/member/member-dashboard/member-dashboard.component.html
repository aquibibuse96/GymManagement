<app-header></app-header>
<div class="container">
    <h2>Gyms</h2>
    <div class="col-md-3 gym-item" *ngFor="let gym of gyms">
        <!-- <img class="movie-image" src="http://localhost:4000/{{movie.image}}"> -->
        <img class="gym-image" src="../../../assets/images/gym.jpg">
        <div><strong>Gym Name: </strong>{{gym.gym_name}}</div>
        <div><strong>Gym Location: </strong>{{gym.gym_loc}}</div>
        <button type="button" class="btn btn-large btn-block btn-primary rgbtn"
            (click)="gymDetails(gym.gym_id)">Details</button>
    </div>
</div>
